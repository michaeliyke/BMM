<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"
		href="../css/style.css">
	<script src="../js/lib/jquery.min.js"></script>
	<script type="module"
		src="../js/index.js"></script>
	<title>Linksway</title>
</head>

<body>
	<!--header structure-->
	<header>
		<div class="logo"><a href="#">Linksway</a></div>
		<div class="user-menu">
			<div class="profile-icon"></div>
			<div class="dropdown">
				<ul>
					<li class="a">Profile</li>
					<li class="a">Settings</li>
					<li class="a">Logout</li>
				</ul>
			</div>
		</div>
	</header>
	<!---sidebar container-->
	<form class="form-container"
		method="POST"
		action="/">
		<div class="bookmark-form">
			<div class="form-group">
				<label for="url">URL</label>
				<input type="text"
					id="url"
					class="url-input"
					placeholder="URL">
			</div>
			<div class="form-group">
				<label for="categories">Categories (Optional)</label>
				<select id="categories"
					class="category-select">
					<!--
						NOTE: Choosing default has no real effect.
						All bookmarks also belong to the default category.
					-->
					<option value="default">Default</option>
					<option value="cat-1">Cate 1</option>
					<option value="cat-2">Cate 2</option>
				</select>
			</div>
			<div class="form-group">
				<label for="description">Description (Optional)</label>
				<input type="text"
					id="description"
					class="description-input"
					placeholder="Description (optional)">
			</div>
			<button type="submit"
				class="create-button">Create</button>
		</div>
	</form>
	<div class="container">
		<aside>
			<div class="sidebar-header">
				<h2>Categories</h2>
			</div>
			<ul class="categories">
				<li>Career Paths</li>
				<li>Programming</li>
				<li>Lifestyle</li>
			</ul>
			<div class="add-buttons">
				<button>+ Category</button>
				<button>+ Tag</button>
			</div>
		</aside>
		<main>
			<div class="bookmark-list">
				<div class="bookmark-item">
					<h3>abc</h3>
					<a href="https://www.abc.com">https://www.abc.com</a>
					<p>Description* is a noun that refers to the act of nation of something using words.</p>
					<div class="bookmark-actions">
						<button>Edit</button>
						<button>Delete</button>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
