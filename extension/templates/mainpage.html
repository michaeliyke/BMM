<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <title>Bookmark Manager</title>
</head>
<body>
    <!--header structure-->
    <header>
        <div class="logo-container">
            <img src="../img/logo4 (5).png" alt="Logo" class="logo">
        </div>
        <div class="separator"> </div>
            <div class="bookmark-manager">BOOKMARK MANAGER</div>
        <div class="user-menu">
            <div class="profile-icon"></div>
            <div class="dropdown">
                <ul>
                    <li class="a">Profile</li>
                    <li class="a">Settings</li>
                    <li class="a">Logout</li>
                </ul>
            </div>
        </div>
    </header>
    <!---sidebar container-->
    <div class="form-container">
        <div class="bookmark-form">
            <div class="form-group">
                <label for="url">URL</label>
                <input type="text" id="url" placeholder="">
            </div>


            <div class="form-group">
				<label for="category-dropdown">CATEGORY</label>
				<div class="select wrapper">
                <select id="category-dropdown" class="select">
					<option value="default" class="current">DEFAULT</option>
                </select>
				</div>
            </div>

             <div class="form-group">
                <label for="description">TITLE</label>
                <input type="text" id="description" placeholder="TITLE">
            </div>

            <!-- <div class="form-group">
				<label for="tags">TAGS</label>
                <div class="tags-container"></div>
                <select id="tags-dropdown">
					<option value="default">Select Tags</option>
                </select>
            </div>  -->
			<div class="form-group">
            <button class="create-button">Create</button>
			</div>
        </div>
    </div>
    <div class="container">
        <aside>
            <div class="sidebar-header">
                <!-- <label for="category-dropdown">FILTERS</label> -->
				<div class="select wrapper">
                <select id="category-dropdown" class="select">
                    <option value="categories" class="current">Categories</option>
                    <option value="filter-tags">Filter:Tags</option>
                    <option value="filter-category-tags">Filter:Category/Tags</option>
                </select>
				</div>
				<div class="filtered-list">
					<ul>
						<li><span>Career Paths</span></li>
						<li><span>Programming</span></li>
						<li><span>Frontend World</span></li>
						<li><span>Backend</span></li>
						<li><span>Human World</span></li>
					</ul>
				</div>
            </div>
           <!--  <div class="form-group">
                <label for="filter-tag">TAGS</label>
                <select id="filter-tag">
                    <option value="all">All</option>
                </select>
            </div> -->
            <div class="add-buttons">
                <div class="add-categories-btn">+ CATEGORIES</div>
                <div class="add-tag-btn">+ TAG</div>

            </div>

        </aside>
        <main>
            <div class="bookmark-list">
                <!-- Bookmark items will be appended here -->
            </div>
        </main>
    </div>

    <script src="../js/app.js" type="module"></script>
 <!-- <script src="../js/fetch.js" type="module"></script> -->
</body>
</html>
